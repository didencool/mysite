# .github/workflows/deploy.yml
name: Scheduled HTML Generation and Deployment

on:
  schedule:
    # –ó–∞–ø—É—Å–∫ –∫–æ–∂–Ω—ñ 4 –≥–æ–¥–∏–Ω–∏ (UTC —á–∞—Å)
    - cron: '0 */4 * * *'
  workflow_dispatch: 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 90 # –î–æ—Å—Ç–∞—Ç–Ω—å–æ —á–∞—Å—É –¥–ª—è —Ä–æ–±–æ—Ç–∏ PyTorch –Ω–∞ CPU

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies (PyTorch, from requirements.txt)
        # GitHub –≤—Å—Ç–∞–Ω–æ–≤–∏—Ç—å torch —Ç–∞ —ñ–Ω—à—ñ –±—ñ–±–ª—ñ–æ—Ç–µ–∫–∏
        run: pip install -r requirements.txt
        
      - name: Run PyTorch content generation script (CPU)
        # –ó–∞–ø—É—Å–∫ –≤–∞—à–æ–≥–æ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Å–∫—Ä–∏–ø—Ç—É
        run: python generate_content.py

      - name: Commit and Push new content
        # –Ø–∫—â–æ generate_content.py –æ–Ω–æ–≤–∏–≤ index.html, —Ñ—ñ–∫—Å—É—î–º–æ –∑–º—ñ–Ω–∏
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ü§ñ Scheduled update: PyTorch content generated"
          branch: main 
          file_pattern: 'index.html'
