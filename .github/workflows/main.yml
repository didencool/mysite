      run: |
        # –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è –≤—Å—ñ—Ö –Ω–µ–æ–±—Ö—ñ–¥–Ω–∏—Ö –±—ñ–±–ª—ñ–æ—Ç–µ–∫
        pip install -r requirements.txt # <--- –í–ò–ö–û–†–ò–°–¢–û–í–£–Ñ–ú–û requirements.txt

