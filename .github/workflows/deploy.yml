# .github/workflows/deploy.yml
name: Scheduled HTML Generation and Deployment (TEST)

on:
  # –ó–∞–ø—É—Å–∫ –∫–æ–∂–Ω—ñ 4 –≥–æ–¥–∏–Ω–∏ (–¥–ª—è —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è –≤–∏ –º–æ–∂–µ—Ç–µ —Ç–∏–º—á–∞—Å–æ–≤–æ –∑–º—ñ–Ω–∏—Ç–∏ –Ω–∞ 0 */1 * * *)
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch: # –î–æ–∑–≤–æ–ª—è—î –∑–∞–ø—É—Å—Ç–∏—Ç–∏ –≤—Ä—É—á–Ω—É

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # –î–æ–∑–≤—ñ–ª –Ω–∞ –∑–∞–ø–∏—Å —É —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ–π

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # üö® –¢–∏–º—á–∞—Å–æ–≤–æ –ø—Ä–æ–ø—É—Å–∫–∞—î–º–æ –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è PyTorch –¥–ª—è —Ü—å–æ–≥–æ –ø—Ä–æ—Å—Ç–æ–≥–æ —Ç–µ—Å—Ç—É

      - name: Run TEST content generation script
        run: python generate_content.py

      - name: Commit and Push new content
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ü§ñ TEST update: Simple content generated"
          branch: main
          file_pattern: 'index.html'
