# .github/workflows/deploy.yml
name: Scheduled HTML Generation and Deployment (TEST1)

on:
  schedule:
    # Запуск кожні 4 години (UTC час)
    - cron: '0 */4 * * *'
  workflow_dispatch: # Дозволяє запустити вручну з інтерфейсу GitHub

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 90 # Достатньо часу для PyTorch на CPU
    
    permissions:
      contents: write  
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies (PyTorch, from requirements.txt)
        run: pip install -r requirements.txt
        
      - name: Run PyTorch content generation script (CPU)
        run: python generate_content.py

      - name: Commit and Push new content
        # Використовує action для автоматичного коміту та пушу оновленого index.html
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Scheduled update: PyTorch content generated"
          branch: main 
          file_pattern: 'index.html'
